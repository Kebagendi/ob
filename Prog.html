<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTHER HTML ITMS</title>
</head>
<body>
<H2>Learning html lists</H2>
<ul style="list-style-type: square">
    <li>CSS</li>
    <li>PHP</li>
    <li>Python</li>
    <li>R</li>
</ul>
<ul style="list-style-type:circle ">
<li>CSS</li>
<li>PHP</li>
<li>Python</li>
<li>R</li>
</ul>
<div>
    <h2>
        <ol>Beverages</h2>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coco</li>
        <li>MIlo</li>
    </ol>

    <div>
        <ol style="scroll-snap-type:alphabetic ">Beverages</h2>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coco</li>
            <li>MIlo</li>
        </ol>

    </div>



</div>
</body>
</html>
